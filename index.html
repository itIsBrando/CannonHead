<!doctype html>
<script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Cannonhead Clash</title>
        <canvas id="myCanvas" width="128" height="128"></canvas>
        <p id="myIDBody">Give this to your friend:  </p>
        <table>
            <tr> <td>
                <form name="Friend ID" id="myIDForm">
                    <input type="text" id="IDInput"/>
                </form>
            </td> </tr>
            <tr> <td>
                <input type="button" name="start" value="Start" onclick="Game.run(true)"> </label>
            </td> </tr>
        </table>
        <script src="player.js"></script>
        <script type="text/javascript">
            
            function keyCodeFromEvent(event) {
                if(window.event) { // IE                    
                    return event.keyCode;
                } else if(event.which){ // Netscape/Firefox/Opera                   
                    return event.which;
                }
            }

            document.onkeypress = function(event) {
                let key = keyCodeFromEvent(event);
                let char = String.fromCharCode(key);

                if(key == 13)
                {
                    return;
                }

                
                if(!inGame) {
                    return;
                }
                console.log(char);

                
                switch(char) {
                    case 'a':
                        players[0].move(-1);
                        break;
                    case 'd':
                        players[0].move(1);
                        break;
                    case 'q':
                        players[0].fire();
                        break;
                    case 'e':
                        players[0].charge();
                        break;
                }
            }

        </script>
        <script type="text/javascript">
            var peer = new Peer();
            var canvas = document.getElementById("myCanvas");
            var context = canvas.getContext("2d");
            let players = [];
            var inGame = false;
            var peerID = ''


            context.fillStyle = "#000000";
            context.fillRect(0, 0, 128, 128);

            Player.add();
            // get our custom ID and display it
            peer.on('open', function(id) {
                document.getElementById("myIDBody").textContent += id.toString();
            });
            
            // when guest
            peer.on('connection', function(connection) {
                connection.on('data', function(data) {
                    console.log(data);
                    Player.add();
                    Game.run(false);
                });
            });

        </script>
</head>
